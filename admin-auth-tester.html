<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login Test</title>
  </head>
  <body>
    <h1>Admin Auth Tester</h1>

    <section>
      <h2>Login</h2>
      <label>
        Email:
        <input id="email" type="email" />
      </label>
      <br />
      <label>
        Password:
        <input id="password" type="password" />
      </label>
      <br />
      <button id="loginBtn">Login</button>
    </section>

    <section>
      <h2>Session</h2>
      <button id="meBtn">Check /admin/me</button>
      <button id="logoutBtn">Logout</button>
    </section>

    <h2>Response</h2>
    <pre id="output"></pre>

    <script>
      const BASE = "http://localhost:3000";

      function showOutput(data) {
        document.getElementById("output").textContent =
          typeof data === "string" ? data : JSON.stringify(data, null, 2);
      }

      document
        .getElementById("loginBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const res = await fetch(BASE + "/admin/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include", // send/receive session cookie
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json().catch(() => ({}));
            showOutput({ status: res.status, data });
          } catch (err) {
            showOutput({ error: err.message });
          }
        });

      document.getElementById("meBtn").addEventListener("click", async () => {
        try {
          const res = await fetch(BASE + "/admin/me", {
            method: "GET",
            credentials: "include",
          });

          const data = await res.json().catch(() => ({}));
          showOutput({ status: res.status, data });
        } catch (err) {
          showOutput({ error: err.message });
        }
      });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const res = await fetch(BASE + "/admin/logout", {
              method: "POST",
              credentials: "include",
            });

            const data = await res.json().catch(() => ({}));
            showOutput({ status: res.status, data });
          } catch (err) {
            showOutput({ error: err.message });
          }
        });
    </script>
  </body>
</html>
